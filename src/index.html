<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test App</title>
  <link rel="stylesheet" type="text/css" href="/css/site.css">
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript">
    window.onload = window.main;
  </script>
</head>
<body>
  <div class="container">
    <h1>Quadratic Equation Solver</h1>
    <div class="form-row">
      <label for="a">A =</label>
      <input id="a" type="number">
    </div>
    <div class="form-row">
      <label for="b">B =</label>
      <input id="b" type="number">
    </div>
    <div class="form-row">
      <label for="c">C =</label>
      <input id="c" type="number">
    </div>
    
    <div class="form-row">
      <label for="x1">X<sub>2</sub> =</label>
      <input id="x1" type="number" readonly>
    </div>
    <div class="form-row">
      <label for="x2">X<sub>2</sub> =</label>
      <input id="x2" type="number" readonly>
    </div>

    <button>Calculate</button>
  </div>
</body>
</html>
